<div class="space"></div>
<app-countdown></app-countdown>

<div class="searchingWraper">
    <app-filter
        [whereIsSearching]="productList"
        [onStock]="onStockCheckBox"
        [myProductsFilter] = "myProducts"
        (outputEvent)="onFilterDone($event)"
    ></app-filter>

    <app-filter-option #onStock
        [onStockCheckBox]="false"
        (checkBoXInput)="inputCheckBox($event)"
    ></app-filter-option>

    <app-filter-option-my-product #myProductsFilter
        [myProductsFilter]="false"
        (myProductsFilterOutput)="myProductsCheckBox($event)"
    >
    </app-filter-option-my-product>

    <mat-checkbox
        (click)="isClicked()"
        style="
            margin: 5px 0 auto 0.2em;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        "
    >
        <span *ngIf="sortByClicked"> Sorted Z-A (click to A-Z sorting) </span>
        <span *ngIf="!sortByClicked"> Sorted A-Z (click to Z-A sorting) </span>
    </mat-checkbox>
</div>

<div class="buttonWrapper">
    <a *ngIf="isLogged" mat-raised-button (click)="openModalNewProduct()"
        >add new product</a
    >
</div>

<div class="productsWrapper">
    <div class="productList">
        <app-product
            [data]="filteredProducts"
            *ngFor="
                let filteredProducts of filteredData | sortByPipe: sortByClicked
            "
        ></app-product>
    </div>
</div>
