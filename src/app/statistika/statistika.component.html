

<div class="space"></div>

<h1>Štatistika predaja</h1>


 

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} € </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stockCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock count </th>
      <td mat-cell *matCellDef="let row"> {{row.stockCount}} Pc. </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="sold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold </th>
      <td mat-cell *matCellDef="let row"> {{row.sold}} Pc. </td>
    </ng-container>

    <ng-container matColumnDef="lastMonthSold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Month Sold </th>
      <td mat-cell *matCellDef="let row"> {{row.lastMonthSold}} Pc.</td>
    </ng-container>

    <ng-container matColumnDef="obrat" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Obrat </th>
    <td mat-cell *matCellDef="let row"> {{(row.sold)*(row.price)}} € </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
